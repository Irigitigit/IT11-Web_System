<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #f8f9fa; }
      .card { max-width: 400px; margin: 2rem auto; }
      .avatar { width: 120px; height: 120px; object-fit: cover; border-radius: 50%; }
    </style>
  </head>
  <body>

    <div class="card shadow-sm">
      <div class="card-body text-center">
        <img id="avatar" class="avatar mb-3" src="img1.png" alt="avatar">
        <h4 id="name">name</h4>
        <p id="job" class="text-muted">job</p>
        <p id="location">loc</p>
        <p id="bio">bio</p>

        <button id="randBtn" class="btn btn-primary mt-3">Randomize</button>
      </div>
    </div>

    <script>
      const names = ["Martin Crocodilo", "Zaldy Croc", "Puto Bongbong", "Croco Tulfo", "Lacoste Sotto", "Sandro Marcrocs"];
      const jobs = ["Graphic Designer", "Data Analyst", "Content Writer", "Software Engineer", "Project Manager", "JBL House Speaker"];
      const locations = ["Manila, Philippines", "Cebu, Philippines", "Davao, Philippines", "Baguio, Philippines", "Palawan, Philippines"];
      const bios = [
        "Hindi magnanakaw, galit sa magnanakaw",
        "Kamusta ang kaso ni tito Crocodilo mo?",
        "Sometimes we have to bend the law to please people",
        "Hello Kiko...",
        "We will surely fix the flood control anomalies",
        "I invoke my right to speak dahil ano mang sabihin ko ay maaaring ilaban saakin..."
      ];
      const avatars = [
        "img1.png",
        "img2.png",
        "img3.png",
        "img4.png",
        "img5.png",
        "img6.png"
      ];

      function rand(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function randomProfile() {
        return {
          name: rand(names),
          job: rand(jobs),
          location: rand(locations),
          bio: rand(bios),
          avatar: rand(avatars)
        };
      }

      function renderProfile(p) {
        document.getElementById('avatar').src = p.avatar;
        document.getElementById('name').textContent = p.name;
        document.getElementById('job').textContent = p.job;
        document.getElementById('location').textContent = p.location;
        document.getElementById('bio').textContent = p.bio;
      }

      document.getElementById('randBtn').addEventListener('click', () => {
        renderProfile(randomProfile());
      });

      renderProfile(randomProfile());
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
